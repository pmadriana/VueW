<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible"content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <script src="https://unpkg.com/vuex@3.6.2/dist/vuex.js"></script>
        <title>Hola mundo con vuejs2</title>
    </head>

    <body>
        <div id="app" class="container mt-5">
            <titulo></titulo>
        </div>
        
        <script>
            Vue.component('titulo',{
                template: //html
                `
                    <div>
                        <h1>numero {{num}}</h1> <!-- el mapState es para no usar todo esto $store.state.num -->
                        <hijo></hijo>
                    </div>
                `,
                computed:{
                    ...Vuex.mapState(['num'])
                }
            });

            Vue.component('hijo',{
                template: //html
                `
                    <div>
                        <button @click = "aumentar">+</button> <!--mapMutations para no usar $store.commit('aumentar')-->
                        <h1>numero {{$store.state.num}}</h1>
                        
                    </div>
                    `,
                    methods: {
                        ...Vuex.mapMutations(['aumentar'])
                    },
            })

            const store = new Vuex.Store({
            state: { //nuestros datos
                num: 10
            },
            mutations: { 
                aumentar (state) {
                 state.num++
                }
            }
            })

            new Vue({
                el: '#app',
                store: store
            });
        </script>
      
    </body>
</html>
